<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style/style_farmacia2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <form action="conexion/login_f.php" method="POST">
            
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
            </div>

            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>

            <button type="submit"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
        </form>

        <p>¿No tienes cuenta? <a href="registro_farmacia.html">Regístrate aquí</a></p>
    </div>

    <!-- Script para manejar alertas de SweetAlert2 -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const mensaje = urlParams.get("mensaje");
            const tipo = urlParams.get("tipo");

            if (mensaje && tipo) {
                if (tipo === "success") {
                    Swal.fire({
                        title: mensaje,
                        icon: "success",
                        draggable: true
                    });
                } else if (tipo === "error") {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: mensaje,
                    });
                }
            }
        });
    </script>

</body>
</html>
